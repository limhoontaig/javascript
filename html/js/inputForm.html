<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttonA = document.querySelector('button')
      const buttonB = document.querySelector('input[type=button]')
      buttonA.addEventListener('click',(event) => {
        event.currentTarget.textContent += '글자'
      })
      buttonB.addEventListener('click',(event) => {
        event.currentTarget.value += '글자'
      })
    })
  </script>
</head>
<body>
  <!-- click Event-->
  <button>Flat Button 글자</button>
  <input type="button" value="input button 0">
  <input type="button" value='input Button 글자'>
  <input type="button" value="input button 1">
  <input type="text" class="input text button">
  <input type="checkbox" name="input checkbox Country" id="">
  <!-- submit Event-->
  <form action="">
    <input type="submit" value='글자'>
  </form>
</body>
</html>
