<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
                       
            // 태그 선택자
            const h1 = document.querySelector('h1');
            h1.style.color = 'red';
            document.querySelector('h1').style.color = 'red'
            // 아이디 선택자
            document.querySelector('#header').style.backgroundColor = 'orange'
            // 클래스 선택자
            document.querySelector('.center.head').style.textAlign = 'center';
            // 속성 선택자
            document.querySelector('[type=text]').style.borderRadius = '10px';
            // 후손 선택자
            document.querySelector('body input').style.backgroundColor = 'red'
            
            for (const element of document.querySelectorAll('input')) {
                element.style.backgroundColor = 'red'              
            }
            document.body.innerHTML += '<h1>A: Script in Head Area</h1>'
        })
    </script>
</head>
<body>
    <script>document.body.innerHTML += '<h1>B: Script in Body Area Before h1 Tag </h1>'</script>
    <h1 id='header' class='center head'>안녕하세요 !!!</h1>
    <input type="text">
    <script>document.body.innerHTML += '<h1 id=\'header\'>C: Script in Body Area After h1 Tag </h1>'</script>
    
</body>
</html>
