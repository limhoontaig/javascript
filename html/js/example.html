<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      
      let counter = 0;
      const listener = () => {
        header.textContent = `클릭 횟수: ${++counter}`;
      }

      const header = document.createElement('h1');
      header.textContent = '클릭 횟수: 0'

      const p = document.createElement('p');
      p.textContent = '이벤트 연결상태: 해제';
      
      const connectionButton = document.createElement('button')
      connectionButton.textContent = '이벤트 연결 버튼'
      connectionButton.addEventListener('click', () => {
        header.addEventListener('click', listener)
        p.textContent = '이벤트 연결상태: 연결';
      })
      
      
      const disconnectionButton = document.createElement('button')
      disconnectionButton.textContent = '이벤트 해제 버튼'
      disconnectionButton.addEventListener('click', () => {
        header.removeEventListener('click', listener);
        p.textContent = '이벤트 연결상태: 해제';
      })

      document.body.appendChild(header);
      document.body.appendChild(connectionButton);
      document.body.appendChild(disconnectionButton);
      document.body.appendChild(p);
      
      
    })
    const my_btn = document.getElementById('my_button');
      my_btn.addEventListener('click', () => {
      alert("안녕하세요!!");
    });
  </script>
  
</head>
<body>
  <input type='button' id='my_button' value='클릭하세요' />
</body>
</html>
