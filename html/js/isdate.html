<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const isLeapYear = function (Year = new Date().getFullYear()) {
      return (Year % 4 === 0)
      && (Year % 100 !== 0)
      || (Year % 400 === 0)
    }
    result = isLeapYear(2000)
    console.log(result)

    const isLeapYearOld = function (Year) {
      Year = typeof(Year) === 'undefined' ? new Date().getFullYear() : Year;
      
      Year = typeof(Year) !== 'undefined' ? Year : new Date().getFullYear();

      Year = Year || new Date().getFullYear();

      return (Year % 4 === 0)
      && (Year % 100 !== 0)
      || (Year % 400 === 0)
    }
    console.log(isLeapYearOld(1981))
  </script>
</body>
</html>
