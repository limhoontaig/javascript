<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  #main {
    /* width: ; */
    height: 100px;
    border: 1px solid #c3c3c3;
    display: flex;
  }

  #main div:nth-of-type(1) {flex-grow: 3;}
  #main div:nth-of-type(2) {flex-grow: 1;}
  #main div:nth-of-type(3) {flex-grow: 1;}
  #main div:nth-of-type(4) {flex-grow: 1;}
  #main div:nth-of-type(5) {flex-grow: 1;}

  </style>
</head>
<body>
  <h1>The flex-grow Property</h1>

  <div id = 'main'>
    <div style='background-color:coral;'>coral</div>
    <div style='background-color:lightblue;'>lightblue</div>
    <div style='background-color:khaki;'>khaki</div>
    <div style='background-color:pink;'>pink</div>
    <div style='background-color:lightgray;'>gray</div>
  </div>
  <p><b>Note:</b> Internet Explorer 10 and earlier versions do not support the flex-grow property.</p>

</body>
</html>
