<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  diV {
    width: 100px;
    height: 100px;
    background: red;
    position: relative;
    animation: mymove 3s;
    animation-iteration-count: 2;
  }

  @keyframes mymove {
    from {top: 0px}
    to {top: 200px}
  }
  </style>
</head>
<body>
<h1>The animation-iteration-count Property</h1>  

<p>Play the animation two times:</p>
<div></div>

<p><strong>Note:</strong> CSS Animation do not work in Internet Explorer 9 and earlier versions.</p>

</body>
</html>
