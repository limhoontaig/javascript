<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  #myDIV {
    width: 300px;
    height: 200px;
    border: 1px solid black;
    background-image: url('w3css.gif');
    background-size: 20px 20px;
    animation: mymove 5s infinite;
  }

  @keyframes mymove {
    50% {background-size: 125px 125px;}
  }
  </style>
</head>
<body>
<h1>Animation of background-size</h1>  

<p>Gradually change the background-size from '10px 10px' to '125px 125px', and back:</p>
<div id='myDIV'></div>

<p><strong>Note:</strong> CSS Animation do not work in Internet Explorer 9 and earlier versions.</p>

</body>
</html>
