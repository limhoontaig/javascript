<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  #myDIV {
    width: 500px;
    height: 400px;
    border: 1px solid black;
    background-image: url('smile.gif');
    background-position: top right;
    animation: mymove 5s infinite;
  }

  @keyframes mymove {
    50% {background-position: center;}
  }
  </style>
</head>
<body>
<h1>Animation of background-position</h1>  

<p>Gradually change the background-position from 'top left' to 'center', ans back to 'top left':</p>
<div id='myDIV'></div>

<p><strong>Note:</strong> CSS Animation do not work in Internet Explorer 9 and earlier versions.</p>

</body>
</html>
