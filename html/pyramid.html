<script>
let output = ''

for (let i = 0; i <9; i++) {
  for (let k = 0; k < 8-i; k++) {
    output += ' '
  }
    for (let j = 0; j < (i*2)+1; j++) {
      output += '*';    
  }
  output += '\n';  
}
for (let i = 0; i <10; i++) {
  for (let k = 0; k < i; k++) {
    output += ' '
  }
    for (let j = 0; j < 18-(2*i); j++) {
      output += '*';    
  }
  output += '\n';  
}
console.log(output)
</script>
