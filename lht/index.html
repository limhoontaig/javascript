<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim's TETRIS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="grid">
        <div class="left-column">
            <h2>HIGH SCORE</h2>
            <ol id='highscores'></ol>
        </div>
        <div class="wrapper">
            <div class="playground">
                <ul></ul>
            </div>
        </div>
        <div class="right-column">
            <div>
                <h1>TETRIS</h1>
                <p>Score: <span id='score'>0</span></p>
                <p>Lines: <span id='lines'>0</span></p>
                <p>Level: <span id='level'>0</span></p>
            </div>
            <div id='sound-div'>
                <span class='sound-item' id='sound-speaker'></span>
                <span class='sound-item' id='sound-description'></span>
            </div>
            <button id='play-btn' onclick='init()' class='play-button'>Play</button>
            <button id='pause-btn' onclick='pause()' class='play-button'>Pause</button>
        </div>
    </div>
    <script src='js/tetris.js' type='module'></script>
</body>
</html>
