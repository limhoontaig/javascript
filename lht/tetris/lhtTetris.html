<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Programed by LHT</title>
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <div class="wrap">
    <div class="main-contents">
      <canvas id="main-board" class="main-board"></canvas>
    </div>
    <div id="side-contents" class="side-contents">
      <canvas class="next-board" id="next-board"></canvas>
      <p>레벨: <span id="level">1</span></p>
      <p>라인: <span id="lines">0</span></p>
      <p>점수: <span id="score">0</span></p>
    </div>
  </div>
  <script src='common.js' type='text/javascript'></script>
  <script src='matrix.js' type='text/javascript'></script>
  <script src='move.js' type='text/javascript'></script>
  <script src='draw.js' type='text/javascript'></script>
  <script src='global.js' type='text/javascript'></script>
  <script src="main.js" type='text/javascript'></script>
</body>
</html>
